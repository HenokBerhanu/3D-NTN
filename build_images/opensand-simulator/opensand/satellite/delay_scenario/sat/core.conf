<?xml version='1.0' encoding='UTF-8'?>
<configuration component="sat">
    <!-- L2 (encap) switching table for satellite -->
    <!-- The physical layer parameters, for uplink in regenerative case -->
    <sat_physical_layer>
        <minimal_condition_type>ACM-Loop</minimal_condition_type>
        <error_insertion_type>Gate</error_insertion_type>
    </sat_physical_layer>
    <!-- The debug parameters -->
    <debug>
        <init>warning</init>
        <encap>warning</encap>
        <dvb>warning</dvb>
        <physical_layer>warning</physical_layer>
        <sat_carrier>warning</sat_carrier>
        <levels>
            <level name="default" level="warning"/>
        </levels>
    </debug>
</configuration>
