<?xml version="1.0" encoding="UTF-8"?>
<configuration component='ip_qos'>
    <ip_qos>
        <!-- The default DSCP value if not recognized-->
        <default_dscp>0</default_dscp>
        <categories>
             <!-- dscp is the value of IP QoS -->
             <!-- mac_prio is the related FIFO priority in MAC layer -->
             <!-- name is the FIFO name -->
             <category dscp="248" mac_prio="0" name="NM" />
             <category dscp="184" mac_prio="1" name="EF" />
             <category dscp="216" mac_prio="2" name="SIG" />
             <category dscp="40"  mac_prio="3" name="AF_1" />
             <category dscp="72"  mac_prio="3" name="AF_2" />
             <category dscp="104" mac_prio="3" name="AF_3" />
             <category dscp="0"   mac_prio="4" name="BE" />
        </categories>
    </ip_qos>
</configuration>

